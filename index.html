<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Lista de usuários</h1>
        <div class="lista">
            <ol class="list-group list-group-numbered">
                <!-- <li class="list-group-item">A list item</li> -->
            </ol>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Nome de Usuário</th>
                        <th scope="col">Email</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Empresa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!--  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr> -->
                </tbody>
            </table>
        </div>

        <form class="row g-3" onsubmit="return false">
           <!--  <div class="col-auto">
              <label for="staticEmail2" class="visually-hidden">Email</label>
              <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">
            </div> -->
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Id do Usuário</label>
              <input id="idUser" type="number" class="form-control" id="inputPassword2" placeholder="Id do Usuário">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-outline-primary" onclick="getuser()">Buscar</button>
              <button type="reset" class="btn btn-outline-secondary">Limpar</button>
            </div>
          </form>
    </div>

    <div class="outup-search"></div>

    <script src="teste.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
